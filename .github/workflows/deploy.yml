name: Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Push force to env-prod branch
        run: |
          git checkout env-prod
          git merge main --no-commit
          git commit -m "Deploying to prod"
          git push origin env-prod